<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Analyzer</title>
   <link rel="stylesheet" href="styles.css">
   <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>‚úì Smart Task Analyzer</h1>
            <p class="subtitle">Intelligently prioritize your tasks with algorithm-driven scoring</p>
        </div>
    </header>

    <div class="container">
        <div class="main-grid">
            <!-- Input Section -->
            <div class="section">
                <h2>Add Tasks</h2>
                
                <div class="form-group">
                    <label for="taskTitle">Task Title *</label>
                    <input type="text" id="taskTitle" placeholder="e.g., Fix login bug">
                </div>

                <div class="form-group">
                    <label for="dueDate">Due Date *</label>
                    <input type="date" id="dueDate">
                </div>

                <div class="input-row">
                    <div class="form-group">
                        <label for="estimatedHours">Estimated Hours *</label>
                        <input type="number" id="estimatedHours" min="0.5" step="0.5" placeholder="e.g., 3">
                    </div>
                    <div class="form-group">
                        <label for="importance">Importance (1-10) *</label>
                        <input type="number" id="importance" min="1" max="10" value="5" placeholder="5">
                    </div>
                </div>

                <div class="form-group">
                    <label for="dependencies">Dependencies (task IDs, comma-separated)</label>
                    <input type="text" id="dependencies" placeholder="e.g., 1,3,5">
                </div>

                <div class="button-group">
                    <button class="btn-primary" onclick="addTask()">Add Task</button>
                    <button class="btn-secondary" onclick="clearForm()">Clear Form</button>
                </div>

                <hr style="margin: 20px 0; border: none; border-top: 1px solid var(--color-border);">

                <div class="form-group">
                    <label for="jsonBulkInput">Or Paste JSON Array:</label>
                    <textarea id="jsonBulkInput" placeholder='[{"title":"Task 1","due_date":"2025-12-01","estimated_hours":2,"importance":8,"dependencies":[]}]'></textarea>
                </div>

                <div class="button-group">
                    <button class="btn-secondary" onclick="loadFromJSON()">Load from JSON</button>
                    <button class="btn-secondary btn-small" onclick="addSampleTasks()">Load Sample Tasks</button>
                </div>
            </div>

            <!-- Analysis Section -->
            <div class="section">
                <h2>Analysis & Strategy</h2>

                <label style="font-weight: 600; margin-bottom: 12px; display: block;">Select Sorting Strategy:</label>
                <div class="strategy-selector">
                    <button class="strategy-btn active" onclick="selectStrategy('smart-balance')">üß† Smart Balance</button>
                    <button class="strategy-btn" onclick="selectStrategy('deadline-driven')">üìÖ Deadline Driven</button>
                    <button class="strategy-btn" onclick="selectStrategy('high-impact')">‚≠ê High Impact</button>
                    <button class="strategy-btn" onclick="selectStrategy('fastest-wins')">‚ö° Fastest Wins</button>
                </div>

                <button class="btn-primary" style="width: 100%;" onclick="analyzeTasks()">Analyze & Sort Tasks</button>

                <hr style="margin: 20px 0; border: none; border-top: 1px solid var(--color-border);">

                <label style="font-weight: 600; margin-bottom: 12px; display: block;">Task Queue (<span id="taskCount">0</span>):</label>
                <div id="taskQueue" style="max-height: 400px; overflow-y: auto;">
                    <div class="empty-state">
                        <p>No tasks added yet. Add tasks to see them here.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="section top-3-section" style="display: none;" id="resultsSection">
            <h2>üìä Sorted Results & Top 3 Recommendations</h2>
            <div id="resultsContainer"></div>
        </div>
    </div>

</body>
</html>
